# Home Assistant Voice Assistant Stack
# Funktioniert mit Docker Compose und Podman Compose
#
# Starten: docker compose up -d
# Oder:    podman-compose up -d

services:
  # ============== HOME ASSISTANT ==============
  homeassistant:
    build: ./homeassistant
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"
    volumes:
      - ./homeassistant/config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Europe/Berlin
    depends_on:
      - whisper
      - piper
      - localai
    networks:
      - voice-net

  # ============== WHISPER (Speech-to-Text) ==============
  whisper:
    image: rhasspy/wyoming-whisper:latest
    container_name: whisper
    restart: unless-stopped
    ports:
      - "10300:10300"
    volumes:
      - ./whisper/data:/data
    command: >
      --model base --language de --data-dir /data --download-dir /data
    environment:
      - TZ=Europe/Berlin
    networks:
      - voice-net

  # ============== PIPER (Text-to-Speech) ==============
  piper:
    image: rhasspy/wyoming-piper:latest
    container_name: piper
    restart: unless-stopped
    ports:
      - "10200:10200"
    volumes:
      - ./piper/data:/data
    command: >
      --voice de_DE-thorsten-high --data-dir /data --download-dir /data
    environment:
      - TZ=Europe/Berlin
    networks:
      - voice-net

  # ============== LOCALAI (LLM) ==============
  localai:
    image: localai/localai:latest-gpu-nvidia-cuda-12
    container_name: localai
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - ./localai/models:/build/models:cached

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - TZ=Europe/Berlin
      - MODELS_PATH=/build/models
      - CONTEXT_SIZE=4096
      - GPU_TARGETS=all
    networks:
      - voice-net

  # ============== DOZZLE (Container Logs UI) ==============
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /run/podman/podman.sock:/var/run/docker.sock:ro # Podman-Socket auf Docker-Pfad mappen
    environment:
      - TZ=Europe/Berlin
    networks:
      - voice-net

networks:
  voice-net:
    driver: bridge
